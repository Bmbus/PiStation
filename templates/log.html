<link rel="stylesheet" href="static/log.css">

{% extends "layout.html" %}
{% block content %}
<table>
    <tr>
        <th>Humidity</th>
        <th>Temperature</th>
        <th>Timestamp</th>
    </tr>
    {% for data in log %}
    <tr>
        <td>{{ data.humidity }}</td>
        <td>{{ data.temperature }}</td>
        <td>{{ data.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
